<!--Fondo css-->
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<!--Fondo css-->

<div class="container">
    <h2>Listado de Estudiantes</h2>
    <p *ngIf="estudiantes.length <=0 " class="text-center">
        No hay estudiantes registrados
    </p>

    <table *ngIf='estudiantes.length >0' class="table table-bordered">
        <thead class="table-success">
            <th scope="col">ID Empleado</th>
            <th scope="col">Nombre</th>
            <th scope="col">Carrera</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Usuario</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </thead>
        <tbody>
            <tr *ngFor='let estudiante of estudiantes; let i = index'>
                <td>{{estudiante._id}}</td>
                <td>{{estudiante.nombre}}</td>
                <td>{{estudiante.carrera}}</td>
                <td>{{estudiante.email}}</td>
                <td>{{estudiante.usuario}}</td>

                <td>
                    <span [routerLink]="['/editar-estudiante', estudiante._id]">
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    </span>
                </td>
                <td>
                    <span (click)="eliminarEstudiante(estudiante, i)">
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
